query SearchWorks($titles: [String!]! $seasons: [String!]!) {
    searchWorks (
        titles: $titles,
        seasons: $seasons,
        orderBy: { field: WATCHERS_COUNT, direction: DESC }
    ) {
        edges {
            node {
                annictId
                title
                image {
                    recommendedImageUrl
                }
            }
        }
    }
}
